<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <script src="https://github.com/wwwtyro/cryptico/blob/master/cryptico.js"></script>
        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
        <style type="text/css">
            :root {
                --main: rgba(31, 31, 33, 0.8);
                --main-border: .0625rem solid rgba(68, 68, 68, 0.6);
                --secondary-text: #5E5E5E;
                --secondary-stroke-color: color-mix(in srgb, var(--secondary-text) 60%, transparent);
                --accent-color: #FC6F95;
                overflow: hidden;
            }

            *::-webkit-scrollbar {
                display: none;
            }

            /* Hide scrollbar for IE, Edge and Firefox */
            * {
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }

            html, body {
                user-select: none;
                -webkit-user-select: none; /* Для Safari */
                -moz-user-select: none; /* Для Firefox */
                -ms-user-select: none; /* Для IE/Edge */
                width: 100%;
                height: 100dvh;
                //min-height: 100vh;
                margin: 0;
                padding: 0;
                //background-color: var(--tg-theme-secondary-bg-color, black);
                background-image: radial-gradient(circle farthest-corner at 50% 45%, #BE3156 0%, #090909 70%);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            #app {
                font-family: 'Avenir', Helvetica, Arial, sans-serif;
                //min-height: 100vh;
                //max-height: 100vh;
                min-height: 100%;
                flex-grow: 1;
                //height: 100vh;
                min-width: 100vw;
                width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: end;
                padding: 1rem;
                box-sizing: border-box;
                overflow: hidden;
                position: relative;
            }

            input {
                all: unset;
            }

            .main-card {
                width: 100%;
                height: 100%;
                margin-bottom: 12rem;
                color: white;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                overflow-y: auto;
                overflow-x: hidden;
                //justify-self: start;
                transition: all .5s ease;
            }

            .inner {
                overflow-y: auto;
                margin: 1rem;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            .glass {
                border-radius: .875rem;
                box-sizing: border-box;
                background-color: var(--main);
                backdrop-filter: blur(10px);
                border: var(--main-border);
            }

            img {
                pointer-events: none;
                user-drag: none; /* Для Safari */
                -webkit-user-drag: none; /* Для Chrome и Safari */
            }

        </style>
    </head>
    <body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    </body>
<!--    <script src="./script.js"></script>-->
</html>
