<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
        <style type="text/css">
            :root {
                --main: rgba(31, 31, 33, 0.8);
                --main-border: .0625rem solid rgba(68, 68, 68, 0.6);
            }

            .main-card {
                width: 100%;
                height: 100%;
                margin-bottom: 12rem;
                color: white;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                transition: all 0.5s ease;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .glass {
                border-radius: .875rem;
                box-sizing: border-box;
                background-color: var(--main);
                backdrop-filter: blur(10px);
                border: var(--main-border);
            }

            body {
                user-select: none;
                -webkit-user-select: none; /* Для Safari */
                -moz-user-select: none; /* Для Firefox */
                -ms-user-select: none; /* Для IE/Edge */
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                //background-color: var(--tg-theme-secondary-bg-color, black);
                background-image: radial-gradient(circle farthest-corner at 50% 45%, #BE3156 0%, #090909 70%);
                color: white;
                overflow: hidden;
            }

            img {
                pointer-events: none;
                user-drag: none; /* Для Safari */
                -webkit-user-drag: none; /* Для Chrome и Safari */
            }

            #app {
                font-family: 'Avenir', Helvetica, Arial, sans-serif;
                min-height: 100svh;
                min-width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: end;
                padding: 1rem;
                box-sizing: border-box;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    </body>
<!--    <script src="./script.js"></script>-->
</html>
